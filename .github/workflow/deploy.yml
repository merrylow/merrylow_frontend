name: Deploy Frontend to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedKeyTypes=+ssh-rsa root@162.241.87.232 << 'EOF'
            cd /var/www/merrylow/frontend/merrylow-frontend
            git fetch origin main
            git reset --hard origin/main
            npm install
            npm run build
            pm2 restart merrylow-frontend || pm2 start npm --name merrylow-frontend -- start
          EOF
